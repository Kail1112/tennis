<!DOCTYPE HTML>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<title>WOW Tennis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" type="text/css" href="styles/css/main.css" media="all" />
		<link rel="stylesheet" type="text/css" href="styles/css/media.css" media="all" />
		
		<script type="text/javascript" src="styles/js/main.js"></script>
	</head>
	<body class="page--reg_tren">
	
		<h1 class="reg__title">Анкета тренера</h1>
		
		<div class="reg_indicators">
			<div class="reg_indicators--line"></div>
			<div class="reg_indicators--progress" style="max-width: 22em"></div>
			
			<div class="reg_indicator">
				<p>моя Информация</p>
			</div>
			<div class="reg_indicators--delimiter"></div>
			<div class="reg_indicator active">
				<p>Вид и стоимость занятий</p>
			</div>
			<div class="reg_indicators--delimiter"></div>
			<div class="reg_indicator">
				<p>завершение регистрации</p>
			</div>
		</div>
	
		<div class="container">
			<div class="reg_tren">
				<div class="reg_tren--left">
				
					<div class="reg_tren--left__main reg_tren--left__main--2">
					
					
						<div class="price__ocupation">
							<div class="price__ocupation--row">
								<span class="price__ocupation--title">Вид занятия</span>
								<span class="price__ocupation--title">Цена часа игры</span>
							</div>
							<div class="price__ocupation--row">
								<div class="price__ocupation--td">
									<label class="label--checkbox">
										<input type="checkbox" checked>
										<span class="label--checkbox__indicator"></span>
										<span class="label--checkbox__name">Одиночное занятие</span>
									</label>
								</div>
								<div class="price__ocupation--td">
									<input type="text" value="1200 р." class="price__ocupation--input">
								</div>
							</div>
							<div class="price__ocupation--row">
								<div class="price__ocupation--td">
									<label class="label--checkbox">
										<input type="checkbox" checked>
										<span class="label--checkbox__indicator"></span>
										<span class="label--checkbox__name">Групповое <sub>(до 5 чел.)</sub></span>
									</label>
								</div>
								<div class="price__ocupation--td">
									<input type="text" value="2500 р." class="price__ocupation--input">
								</div>
							</div>
							<div class="price__ocupation--row">
								<div class="price__ocupation--td">
									<label class="label--checkbox">
										<input type="checkbox">
										<span class="label--checkbox__indicator"></span>
										<span class="label--checkbox__name">Обучение взлослых</span>
									</label>
								</div>
								<div class="price__ocupation--td">
									<input type="text" value="–––– р." class="price__ocupation--input">
								</div>
							</div>
							<div class="price__ocupation--row">
								<div class="price__ocupation--td">
									<label class="label--checkbox">
										<input type="checkbox">
										<span class="label--checkbox__indicator"></span>
										<span class="label--checkbox__name">Обучение детей</span>
									</label>
								</div>
								<div class="price__ocupation--td">
									<input type="text" value="–––– р." class="price__ocupation--input">
								</div>
							</div>
						</div>
						
						<div class="group_width_title">
							<p class="group_width_title--name">Корты для тренировок</p>
							<button class="custom_input--top__plus"></button>
						</div>
						
						
					</div>
					
					
				</div>
				<div class="reg_tren--right">
					<a href="#" class="reg_tren--logo"><img src="styles/img/svg/logo--header.svg"></a>
					<a href="#" class="btn--normal">Далее</a>
				</div>
			</div>
			
			
			<div class="reg_tren--footer">
				<a href="#" class="btn--exit">Вернуться на сайт</a>
			</div>
			
			
		</div>
	
		
	</body>
</html>
