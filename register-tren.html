<!DOCTYPE HTML>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<title>WOW Tennis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" type="text/css" href="styles/css/main.css" media="all" />
		<link rel="stylesheet" type="text/css" href="styles/css/media.css" media="all" />
		
		<script type="text/javascript" src="styles/js/main.js"></script>
	</head>
	<body class="page--reg_tren">
	
		<h1 class="reg__title">Анкета тренера</h1>
		
		<div class="reg_indicators">
			<div class="reg_indicators--line"></div>
			<div class="reg_indicators--progress"></div>
			
			<div class="reg_indicator active">
				<p>моя Информация</p>
			</div>
			<div class="reg_indicators--delimiter"></div>
			<div class="reg_indicator">
				<p>Вид и стоимость занятий</p>
			</div>
			<div class="reg_indicators--delimiter"></div>
			<div class="reg_indicator">
				<p>завершение регистрации</p>
			</div>
		</div>
	
		<div class="container">
			<div class="reg_tren">
				<div class="reg_tren--left">
				
					<div class="reg_tren--left__main">
						<label class="inline--label_input">
							<span class="inline--label_input--name">Ваше Имя</span>
							<input type="text" placeholder="Ваше Имя" />
						</label>
						<label class="inline--label_input inline--label_input--big">
							<span class="inline--label_input--name">Номер телефона</span>
							<input type="text" placeholder="+7 (963) 154 23 35" />
						</label>
						<a href="#" class="tren_det--right__user--form__link">Подтвердить номер по SMS</a>
						<div class="label_norm--input">
							<button class="tren_det--right__user--form__repeat">Отправить повторно через <span>20 сек</span></button>
							<input type="text" placeholder="Код с SMS" />
						</div>
						<div class="user__settings--middle">
							<div class="custom_select--top">
								<span class="custom_select--top__name">Город</span>
								<p class="custom_select--top__selector">Москва</p>
								<div class="label--dropdown">
									<div class="label--dropdown__select">
										<label class="label--checkbox">
											<input type="radio" name="test_3" checked>
											<span class="label--checkbox__indicator"></span>
											<span class="label--checkbox__name">Москва</span>
										</label>
										<label class="label--checkbox">
											<input type="radio" name="test_3">
											<span class="label--checkbox__indicator"></span>
											<span class="label--checkbox__name">Санкт-Петербург</span>
										</label>
										<label class="label--checkbox">
											<input type="radio" name="test_3">
											<span class="label--checkbox__indicator"></span>
											<span class="label--checkbox__name">Новосибирск</span>
										</label>
										<label class="label--checkbox">
											<input type="radio" name="test_3">
											<span class="label--checkbox__indicator"></span>
											<span class="label--checkbox__name">Казань</span>
										</label>
										
									</div>
								</div>
							</div>
							<label class="custom_input--top">
								<span class="custom_input--top__name">Районы (макс. 4)</span>
								<button class="custom_input--top__plus"></button>
								<input type="text" placeholder="Районы (макс. 4)">
							</label>
							<label class="custom_input--top">
								<span class="custom_input--top__name">Образование</span>
								<input type="text" placeholder="Образование">
							</label>
							<div class="custom_select--top__group">
								<div class="custom_select--top custom_select--top__small">
									<span class="custom_select--top__name">Стаж</span>
									<p class="custom_select--top__selector">12 лет</p>
									<div class="label--dropdown">
										<div class="label--dropdown__select">
											<label class="label--checkbox">
												<input type="radio" name="test_2">
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">10 лет</span>
											</label>
											<label class="label--checkbox">
												<input type="radio" name="test_2">
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">11 лет</sub></span>
											</label>
											<label class="label--checkbox">
												<input type="radio" name="test_2" checked >
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">12 лет</span>
											</label>
											<label class="label--checkbox">
												<input type="radio" name="test_2">
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">13 лет</span>
											</label>
										</div>
									</div>
								</div>
								<div class="custom_select--top">
									<span class="custom_select--top__name">Звание или разряд</span>
									<p class="custom_select--top__selector">Кандидат в мастера спорта</p>
									<div class="label--dropdown">
										<div class="label--dropdown__select">
											<label class="label--checkbox">
												<input type="radio" name="test_1">
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">Кандидат в мастера спорта</span>
											</label>
											<label class="label--checkbox">
												<input type="radio" name="test_1">
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">Кандидат в мастера спорта 1</sub></span>
											</label>
											<label class="label--checkbox">
												<input type="radio" name="test_1" checked >
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">Кандидат в мастера спорта 2</span>
											</label>
											<label class="label--checkbox">
												<input type="radio" name="test_1">
												<span class="label--checkbox__indicator"></span>
												<span class="label--checkbox__name">Кандидат в мастера спорта 3</span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>
				<div class="reg_tren--right">
					<a href="#" class="reg_tren--logo"><img src="styles/img/svg/logo--header.svg"></a>
					<a href="#" class="btn--normal">Далее</a>
				</div>
			</div>
			
			
			<div class="reg_tren--footer">
				<a href="#" class="btn--exit">Вернуться на сайт</a>
			</div>
			
			
		</div>
	
		
	</body>
</html>
